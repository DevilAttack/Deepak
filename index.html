<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Search Bar</title>
</head>
<body>

    
    <h1 >Search Bar</h1>
    <input type="text" placeholder="Please enter your text.." id="inputval" onkeyup="searchmyinput()">
    <ul id="searchlist">
        <li><a href="#">Deepak</a></li>
        <li><a href="#">Rishu</a></li>
        <li><a href="#">Aishwarya</a></li>
        <li><a href="#">All</a></li>
        <li><a href="#">Youtube</a></li>
        <li><a href="#">Google</a></li>
        <li><a href="#">Manage</a></li>
        <li><a href="#">Girl</a></li>
    </ul>
    
    <script>

        const searchmyinput =()=>{
            let filter = document.getElementById('inputval').value.toUpperCase();
            let ul = document.getElementById('searchlist');
            let li = document.getElementsByTagName('li');

            for(var i=0;i<li.length;i++){

                let a= li[i].getElementsByTagName('a')[0];
                let textvalue = a.textContent || a.innerHTML;

                if(textvalue.toUpperCase().indexOf(filter)>-1){

                    li[i].style.display='';

                }
                else{
                    li[i].style.display='None';
                }
            }
        }

    </script>
</body>
</html>
